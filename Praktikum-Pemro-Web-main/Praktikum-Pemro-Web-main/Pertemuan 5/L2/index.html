<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Variabel & Tipe Data</title>
    <link rel="icon" href="favicon.ico"> <!-- optional, bisa dihapus jika tidak punya favicon -->
</head>
<body>
    <div class="container">
        <h1>Latihan Variabel & Tipe Data</h1>
        <p>Klik tombol untuk menjalankan latihan. Hasilnya bisa dilihat di console (F12 â†’ Console)</p>

        <button class="btn-run" onclick="runExercises()">Jalankan Latihan</button>
    </div>

    <script>
        // Fungsi JavaScript
        function runExercises() {
            console.log("Latihan dijalankan!");

            // Contoh latihan variabel dan tipe data
            let nama = "Jauzah";
            let umur = 20;
            let aktif = true;
            let hobi = ["membaca", "coding", "musik"];

            console.log("Nama:", nama);
            console.log("Umur:", umur);
            console.log("Status aktif:", aktif);
            console.log("Hobi:", hobi);
        }
    </script>
</body>
</html>
